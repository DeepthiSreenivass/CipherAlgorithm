<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="{{ url_for('static', filename='img/shape.png') }}" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" />
              <h3>Brontide</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>
                
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Decipher the Enigma,</h1>
                <h1>Unlock the Secrets Within.</h1>
              </div>
              <p class="text">
                Enter the cipher text, and watch as our system unveils the algorithm behind the mystery. Your journey to mastering cryptography starts here.
              </p>
              <div class="cta">
                <a href="{{ url_for('signin') }}" class="btn">Sign in</a>
                <a href="{{ url_for('signup') }}" class="btn">Sign up</a>
              </div>
            </div>

            <div class="right">
              <img src="{{ url_for('static', filename='img/person.png') }}" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
